{% extends 'base.html' %}

{% block title %} Create or Edit Thread {% endblock %}

{% block content %}
<h1> {% if thread %}Edit{% else %}Create{% endif %} Thread </h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"> {% if thread %}Update{% else %}Create{% endif %} Thread </button>
</form>

<p><a href="{% url 'forum:thread_list' %}">Back to thread list</a></p>
{% endblock %}
